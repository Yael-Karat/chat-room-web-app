<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <style>
        .main-container {
            max-width: 900px;
            margin: 100px auto;
            text-align: center;
            border-radius: 8px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 50%;
            margin-top: 10px;
        }
        .welcome-text {
            font-size: 3em;
        }
    </style>
</head>
<body>
<div class="container main-container">
    <h1 class="mb-4 welcome-text"><b>Welcome to Chatroom</b></h1>
    <button onclick="window.location.href='/login'" class="btn btn-primary btn-custom">Login</button>
    <button onclick="window.location.href='/register'" class="btn btn-secondary btn-custom">Register</button>
</div>
</body>
</html>
