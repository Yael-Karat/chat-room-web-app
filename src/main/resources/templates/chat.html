<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta http-equiv="refresh" content="60"> <!-- Refresh every 60 seconds -->
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Chat</h1>
    <div class="list-group">
        <div th:each="message : ${messages}" class="list-group-item">
            <p th:text="${message.sender.username} + ': ' + ${message.content} + ' ' + ${message.formattedTimestamp}">Message</p>
            <div class="d-flex justify-content-between">
                <form th:if="${message.sender.username} == ${currentUser.username}" th:action="@{/chat/{chatId}/message/{messageId}/delete(chatId=${chat.id},messageId=${message.id})}" method="post" class="me-2">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                <div th:if="${#lists.contains(editableMessageIds, message.id)}" class="me-2">
                    <form th:action="@{/chat/{chatId}/message/{messageId}/edit(chatId=${chat.id}, messageId=${message.id})}" method="get">
                        <button type="submit" class="btn btn-warning btn-sm">Edit</button>
                    </form>
                </div>
                <div th:if="${message.sender.username} != ${currentUser.username}" class="me-2">
                    <form th:if="${#lists.contains(message.likes, currentUser)}" th:action="@{/chat/{chatId}/message/{messageId}/unlike(chatId=${chat.id},messageId=${message.id})}" method="post">
                        <button type="submit" class="btn btn-sm" >Unlike</button>
                    </form>
                    <form th:unless="${#lists.contains(message.likes, currentUser)}" th:action="@{/chat/{chatId}/message/{messageId}/like(chatId=${chat.id},messageId=${message.id})}" method="post">
                        <button type="submit" class="btn btn-sm" >Like</button>
                    </form>
                </div>
                <span th:if="${message.likes.size() > 0}">â¤ï¸ <span th:text="${message.likes.size()}" class="text-danger"></span>
                </span>
            </div>
        </div>
    </div>

    <form action="#" th:action="@{/chat/{id}/send(id=${chat.id})}" method="post" class="mt-4">
        <div class="input-group">
            <input type="text" id="messageContent" name="messageContent" class="form-control" placeholder="Type your message here..." required>
            <button type="submit" class="btn btn-primary">Send</button>
        </div>

        <!-- Emoji Picker -->
        <div class="mt-2">
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Smile" onclick="insertEmoji('ğŸ˜€')">ğŸ˜€</button>
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Laugh" onclick="insertEmoji('ğŸ˜‚')">ğŸ˜‚</button>
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Love" onclick="insertEmoji('ğŸ˜')">ğŸ˜</button>
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Cool" onclick="insertEmoji('ğŸ˜')">ğŸ˜</button>
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip" data-bs-placement="top" title="Cry" onclick="insertEmoji('ğŸ˜­')">ğŸ˜­</button>
        </div>
    </form>
    <a href="/chatroom" class="btn btn-secondary mt-3">Back to Chatroom</a>
</div>

<script>
    function insertEmoji(emoji) {
        let input = document.getElementById("messageContent");
        input.value += emoji;
    }

    // Initialize tooltips
    $(document).ready(function(){
        $('[data-bs-toggle="tooltip"]').tooltip();
    });
</script>

</body>
</html>
