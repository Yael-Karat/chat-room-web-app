<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chatroom</title>
  <link href="/css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <style>
    .chat-link-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;

    }
    .chat-link-btn:hover {
      text-decoration: none;
      background-color: #7878b8;

    }

    .list-group, .list-group-item {
      background-color: transparent;

    }

    .form-container {
      max-width: 600px; /* Increase this value to make the form wider */
      margin: 100px auto;
      padding: 30px; /* Increase padding for a bigger form appearance */
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

  </style>
</head>
<body>
<div class="container form-container mt-4">
  <h1 class="text-center">Chatroom</h1>
  <h2>Private Chats</h2>
  <ul class="list-group">
    <!-- Iterate over the list of private chats to display private chat links -->
    <li class="list-group-item" th:each="chat : ${privateChats}">
      <button class="btn chat-link-btn" onclick="location.href='[[@{/chat/{id}(id=${chat.id})}]]'">
        <span th:text="${chat.getOtherUser(currentUser).username}">Username</span>
        <span th:if="${unreadMessagesCount[chat.id] > 0}" th:text="'(' + ${unreadMessagesCount[chat.id]} + ' new)'" class="badge bg-light text-dark"></span>
      </button>
    </li>
  </ul>
  <h2 class="mt-4">Group Chats</h2>
  <ul class="list-group">
    <!-- Iterate over the list of group chats to display group chat links -->
    <li class="list-group-item" th:each="groupChat : ${groupChats}">
      <button class="btn btn-secondary chat-link-btn" onclick="location.href='[[@{/groupChat/{id}(id=${groupChat.id})}]]'">
        <span th:text="${groupChat.name}">Group Chat Name</span>
        <span th:if="${unreadMessagesCount[groupChat.id] > 0}" th:text="'(' + ${unreadMessagesCount[groupChat.id]} + ' new)'" class="badge bg-light text-dark"></span>
      </button>
    </li>
  </ul>
  <a href="/createGroupChat" class="btn btn-primary mt-4">Create Group Chat</a>
  <form action="/logout" method="post" class="mt-3">
    <button type="submit" class="btn btn-danger">Logout</button>
  </form>
</div>
</body>
</html>
