<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Message</title>
  <link rel="icon" href="/images/logo.png" type="image/x-icon">
  <link href="/css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="/js/scripts.js"></script>
</head>
<body>
<div class="form-container">
  <h1 class="text-center mb-4">Edit Message</h1>
  <form th:action="@{/chat/{chatId}/message/{messageId}/edit(chatId=${message.chat.id}, messageId=${message.id})}" method="post">
    <div class="mb-3">
      <label for="messageContent" class="form-label">New Message Content:</label>
      <input type="text" id="messageContent" name="messageContent" class="form-control" th:value="${message.content}" required>
    </div>
    <div class="emoji-picker">
      <button type="button" class="btn btn-outline-secondary" onclick="insertEmoji('😀')">😀</button>
      <button type="button" class="btn btn-outline-secondary" onclick="insertEmoji('😂')">😂</button>
      <button type="button" class="btn btn-outline-secondary" onclick="insertEmoji('😍')">😍</button>
      <button type="button" class="btn btn-outline-secondary" onclick="insertEmoji('😎')">😎</button>
      <button type="button" class="btn btn-outline-secondary" onclick="insertEmoji('😭')">😭</button>
    </div>
    <button type="submit" class="btn btn-primary btn-custom-2">Save</button>
  </form>
  <button th:onclick="'location.href=\'/chat/' + ${message.chat.id} + '\';'" class="btn btn-secondary btn-custom-2">Back to Chat</button>
</div>
</body>
</html>
